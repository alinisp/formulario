<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login Dark/light Mode</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social_media">
                <a href="https://www.instagram.com/_perroni0/" target="_blank">
                    <img src="assets/img/insta.png" alt="Instagram Logo">
                </a>
                <a href="https://www.google.com.br/?hl=pt-BR" target="_blank">
                    <img src="assets/img/google.png" alt="Google Logo">
                </a>
                <a href="https://github.com/alinisp" target="_blank">
                    <img src="assets/img/git.png" alt="Github Logo">
                </a>
            </div>
            <div id="inputs">
                <div class="input-box">
                    <label for="nome">
                        Nome
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="nome" name="nome">  
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="email">
                        Email
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">  
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="senha">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="senha" name="senha">  
                        </div>
                    </label>

                    <div id="forgot_passaword">
                        <a href="#">
                            Esqueceu sua senha?
                        </a>
                    </div>
                </div>
            </div>

            <button type="submit" id="login_button">
                Entrar
            </button>
        </form>
    </main>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
